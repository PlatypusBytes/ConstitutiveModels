name: Tests


# Controls when the workflow will run
on:
  pull_request:
    branches: [ "**" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
    # Set the default Python version to 3.11
    PYTHON_VERSION: '3.11'
    C_LIBRARY_DIR: 'build_C/lib'
    FORTRAN_ARTIFACTS_DIR: 'artifacts'

jobs:
  test-windows:
    name: Test on Windows
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v4

    - name: install gcc and make
      uses: msys2/setup-msys2@v2
      with:
        install: gcc make
    - name: Build with MSYS2
      shell: msys2 {0}
      run: |
         uname -s
         make
    - name: List files in build directory
      run: dir build_C\lib
      shell: cmd

    - name: Build fortran DLLs
      run: call compile_fortran_models.bat
      shell: cmd

    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt


    - name: List directory contents
      run: dir /s /b
      shell: cmd
    - name: Test with pytest
      run: pytest tests

    - name: Upload C libraries as artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled_c_dlls_windows
        path: .\${{ env.C_LIBRARY_DIR }}\*.dll

    - name: Upload fortran libraries as artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled_fortran_dlls_windows
        path: .\fortran_models\**\*.dll

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build C libraries
      run: |
        make
      shell: bash

    - name: Build fortran libraries
      run: |
        bash compile_fortran_models.sh
      shell: bash

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test with pytest
      run: pytest tests

    - name: Upload C libraries as artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled_c_libs_linux
        path: ./${{ env.C_LIBRARY_DIR }}/*.so

    - name: Upload fortran libraries as artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled_fortran_libs_linux
        path: ./build_Fortran/lib/*.so

